<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Page Not Found</title>
  <script>
    // Single Page Apps for GitHub Pages
    // This script takes the current URL and redirects to the main app
    // with the path in the URL as a query parameter.
    // This way, the React app can read the query parameter and navigate
    // to the correct route once it loads.
    
    // Redirect to the index.html with the URL path
    sessionStorage.setItem('redirect', window.location.pathname);
    window.location.href = window.location.origin + 
                           window.location.pathname.split('/').slice(0, -1).join('/') + 
                           '/index.html';
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
